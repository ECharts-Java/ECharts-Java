<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>EChart Demo</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.2.2/echarts.min.js" integrity="sha512-ivdGNkeO+FTZH5ZoVC4gS4ovGSiWc+6v60/hvHkccaMN2BXchfKdvEZtviy5L4xSpF8NPsfS0EVNSGf+EsUdxA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <style>
            #container {
                width: 1000px;
                height: 850px;
                border: 2px solid black;
            }
        </style>
    </head>

    <body>
        <h1 class="display">EChart Java</h1>
        <div id="container">
        </div>
        <script type="text/javascript">
            let chart = echarts.init(document.getElementById("container"));
            let option = {"dataset":[{"source":[[850,740,900,1070,930,850,950,980,980,880,1000,980,930,650,760,810,1000,1000,960,960],[960,940,960,940,880,800,850,880,900,840,830,790,810,880,880,830,800,790,760,800],[880,880,880,860,720,720,620,860,970,950,880,910,850,870,840,840,850,840,840,840],[890,810,810,820,800,770,760,740,750,760,910,920,890,860,880,720,840,850,850,780],[890,840,780,810,760,810,790,810,820,850,870,870,810,740,810,940,950,800,810,870]]},{"transform":{"type":"boxplot","config":{"itemNameFormatter":"expr {value}"}}},{"fromDatasetIndex":1,"fromTransformResult":1}],"title":[{"left":"center","text":"Michelson-Morley Experiment"},{"top":"90%","left":"10%","borderColor":"#999","borderWidth":1,"text":"upper: Q3 + 1.5 * IQR \nlower: Q1 - 1.5 * IQR","textStyle":{"fontWeight":"normal","fontSize":14,"lineHeight":20}}],"grid":{"right":"10%","bottom":"15%","left":"10%"},"xAxis":{"type":"category","nameGap":30,"splitLine":{"show":false},"splitArea":{"show":false},"boundaryGap":true},"yAxis":{"type":"value","name":"km/s minus 299,000","splitArea":{"show":true}},"tooltip":{"axisPointer":{"type":"shadow"},"trigger":"item"},"series":[{"type":"boxplot","name":"boxplot","datasetIndex":1},{"type":"scatter","name":"outlier","datasetIndex":2}]}
            chart.setOption(option);
        </script>
    </body>
</html>
